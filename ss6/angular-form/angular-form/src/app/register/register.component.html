<div class="container" style="background: aquamarine">
  <div class="row">
    <div class="col-md-3">
    </div>

    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <strong id="inDam"><h1 class="card-title" style="color: red">Register</h1></strong>
        </div>
        <div class="col-xl-12 col-md-12 col-sm-12 mb-2">
          <form [formGroup]="formReactive" >

            <div class="form-group">
              <label for="">Email</label>
              <input type="email" class="form-control" formControlName="email" id="" aria-describedby="emailHelpId" placeholder="">
              <span style="color: red" *ngIf="formReactive.controls.email.hasError('required')">  không được để trống</span>
              <span style="color: red" *ngIf="formReactive.controls.email.hasError('email')">không đúng định dạng</span>
            </div>

            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" formControlName="password" id="password" placeholder="">
              <span style="color: red" *ngIf="formReactive.controls.password.hasError('required')">  không được để trống</span>
              <span style="color: red" *ngIf="formReactive.controls.password.hasError('minlength')">  min length 6 </span>


            </div>

            <div class="form-group">
              <label for="">Confirm Password</label>
              <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword" placeholder="">
              <span style="color: red" *ngIf="formReactive.controls.confirmPassword.hasError('required')">  không được để trống</span>
              <span style="color: red" *ngIf="formReactive.controls.confirmPassword.hasError('minlength')">  min length 6 </span><br>
              <span style="color: red" *ngIf="formReactive.controls.confirmPassword.touched && formReactive.hasError('notSame') " >  không dung password</span>

            </div>

            <div class="form-group">
              <label for="country">country
              <select class="form-control" formControlName="country" id="country">
                <option value="Hue">Hue</option>
                <option value="Quang Binh">Quang Binh</option>
              </select>
              </label>
              <span style="color: red" *ngIf="formReactive.controls.country.hasError('required')">  không được để trống</span>
            </div>

            <div class="form-group">
              <label for="">age</label>
              <input type="number" class="form-control" id="age" formControlName="age" aria-describedby="helpId" placeholder="">
              <span style="color: red" *ngIf="formReactive.controls.age.hasError('required')">  không được để trống</span>
              <span style="color: red" *ngIf="formReactive.controls.age.hasError('min')">  min 19</span>
              <span style="color: red" *ngIf="formReactive.controls.age.hasError('max')">  max 100</span>

            </div>
            <div class="col-xl-12 col-md-12 col-sm-12 mb-2">
              <label class="form-label" >Gender</label>
              <div class="input-group input-group-merge">
                <input  type="radio" formControlName="gender" value="0" >Nam
                <input  style="margin-left: 10%" type="radio" formControlName="gender" value="1" >Nữ
                <input style="margin-left: 10%" type="radio" formControlName="gender" value="2" >LGBT
                <br>
                <span style="color: red" *ngIf="formReactive.controls.gender.hasError('required')">  không được để trống</span>

              </div>

            </div>
            <div class="form-group">
              <label for="">Phone Number</label>
              <input type="text" class="form-control" formControlName="phone" id="phone" aria-describedby="helpId" placeholder="">
              <span style="color: red" *ngIf="formReactive.controls.phone.hasError('required')">  không được để trống</span>
              <span style="color: red" *ngIf="formReactive.controls.phone.hasError('pattern')">  dung dinh dang</span>

            </div>

          </form>


        </div>
      </div>
    </div>
  </div>
</div>
