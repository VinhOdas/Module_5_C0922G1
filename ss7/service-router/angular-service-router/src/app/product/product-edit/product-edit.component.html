<h1>Chỉnh sửa sản phẩm</h1>
<form [formGroup]="rfProduct" *ngIf="rfProduct" (ngSubmit)="onUpdate()">
  <table>
    <tr>
      <td>Mã sản phẩm:</td>
      <td><input type="number" formControlName="id"></td>
    </tr>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="text" formControlName="price"></td>
    </tr>
    <tr>
      <td>Danh mục</td>
      <td><select formControlName="category">
        <option [value]="product.category">{{product.category.name}}</option>
        <ng-container *ngFor="let item of categories">
          <option [ngValue]="item" *ngIf="item.id != product.category.id">{{item.name}}</option>
        </ng-container>
      </select>
      </td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button>Sửa</button>
      </td>
    </tr>
  </table>
</form>
