<body class="d-flex flex-column">
<app-header></app-header>
<app-navigation></app-navigation>
<section id="input-mask-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
      <div class="card-header">
        <strong id="inDam"><h1 class="card-title" style="color: red">Create Service</h1></strong>
      </div>
        <form [formGroup]="formFacilityAdd">
          <div class="card-body">
            <div class="row col-md-12 col-xl-12 col-sm-12" >
              <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
                <label class="form-label" for="basicSelect">Facility Type </label>
                <select class="form-select" id="basicSelect" formControlName="facilityType">
                  <option>IT</option>
                  <option>Blade Runner</option>
                  <option>Thor Ragnarok</option>
                </select>
                <span style="color: red" *ngIf=" formFacilityAdd.controls.facilityType.hasError('required')">  không được để trống</span>

              </div>
              <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
                <label class="form-label" >Name Facility:</label>
                <input type="text" class="form-control phone-number-mask" placeholder="Input Name"
                       formControlName="name">
                <span style="color: red" *ngIf="formFacilityAdd.controls.name.hasError('required')">  không được để trống</span>


              </div>
              <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
                <label class="form-label" for="area">Area</label>
                <input type="text" class="form-control date-mask" placeholder="1000 mét vuông" id="area"
                       formControlName="area">
                <span style="color: red" *ngIf="formFacilityAdd.controls.area.hasError('required')">  không được để trống</span>

              </div>

              <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
                <label class="form-label" >Cost</label>
                <input type="text" class="form-control time-mask" placeholder="?"
                       formControlName="cost">
                <span style="color: red" *ngIf="formFacilityAdd.controls.cost.hasError('required')">  không được để trống</span>


              </div>
              <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
                <label class="form-label" for="numeral-formatting">Max People</label>
                <input type="text" class="form-control numeral-mask" placeholder="input number people" id="numeral-formatting"
                       formControlName="maxPeople">
                <span style="color: red" *ngIf="formFacilityAdd.controls.maxPeople.hasError('required')">  không được để trống</span>


              </div>
              <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
                <label class="form-label" for="standardRoom">Standard Room</label>
                <input type="text" class="form-control block-mask" placeholder="loại phòng" id="standardRoom"
                       formControlName="standardRoom">
                <span style="color: red" *ngIf="formFacilityAdd.controls.standardRoom.hasError('required')">  không được để trống</span>


              </div>
              <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
                <label class="form-label" >Description Other Convenience</label>
                <div class="input-group input-group-merge">
                  <input type="text" class="form-control delimiter-mask" formControlName="descriptionOtherCovenience">
                </div>
                <span style="color: red" *ngIf="formFacilityAdd.controls.descriptionOtherCovenience.hasError('required')">  không được để trống</span>


              </div>
              <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
                <label class="form-label" >poolArea</label>
                <input type="text" class="form-control custom-delimiter-mask" placeholder="poolArea"
                       formControlName="poolArea">
                <span style="color: red" *ngIf="formFacilityAdd.controls.poolArea.hasError('required')">  không được để trống</span>
              </div>


              <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
                <label class="form-label" >numberFloors</label>
                <div class="input-group input-group-merge">
                  <input type="text" class="form-control prefix-mask"
                         formControlName="floor">
                </div>
                <span style="color: red" *ngIf="formFacilityAdd.controls.floor.hasError('required')">  không được để trống</span>

              </div>


              <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
                <label class="form-label" for="facilityFree">facilityFree</label>
                <input type="text" class="form-control prefix-mask" id="facilityFree" formControlName="faciltyFree">
                <span style="color: red" *ngIf="formFacilityAdd.controls.facilityFree.hasError('required')">  không được để trống</span>
              </div>



              <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
                <label class="form-label" for="rentType">Rent Type</label>
                <select class="form-select" id="rentType" formControlName="rentType">
                  <option>IT</option>
                  <option>Blade Runner</option>
                  <option>Thor Ragnarok</option>
                </select>
                <span style="color: red" *ngIf="formFacilityAdd.controls.rentType.hasError('required')">  không được để trống</span>

              </div>
            </div>
            <div class="col-12">
              <button type="reset" class="btn btn-primary me-1 waves-effect waves-float waves-light">Submit</button>
              <button type="reset" class="btn btn-outline-secondary waves-effect">Reset</button>
            </div>                </div>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
