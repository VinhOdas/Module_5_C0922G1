<body class="d-flex flex-column" >

<app-header></app-header>

<app-navigation></app-navigation>

<section id="input-mask-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong id="inDam"><h1 class="card-title" style="color: red">Create Contract</h1></strong>
        </div>
        <form rea >
          <div class="card-body">
            <div class="row col-md-12 col-xl-12 col-sm-12" >


              <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
                <label class="form-label" for="basicSelect">Name Facility </label><br>
                <select  style="width: 100%; height: 70%;" class="form-select" id="basicSelect" formControlName="nameFacility">
                  <option>IT</option>
                  <option>Blade Runner</option>
                  <option>Thor Ragnarok</option>
                </select>
              </div>



              <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
                <label class="form-label" for="name_customer">Name Customer </label><br>
                <select style="width: 100%; height: 70%;" class="form-select" id="name_customer" formControlName="nameCustomer">
                  <option>IT</option>
                  <option>Blade Runner</option>
                  <option>Thor Ragnarok</option>
                </select>

              </div>


              <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
                <label class="form-label" for="dayStart">Day Start:</label>
                <input type="date" class="form-control time-mask" placeholder="?" id="dayStart" formControlName="dayStart">

              </div>
              <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
                <label class="form-label" for="endDateForm">End Day:</label>
                <input type="text" class="form-control numeral-mask" placeholder="input number people" id="endDateForm"
                       formControlName="endDate">

              </div>
              <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
                <label class="form-label" for="deposit">Deposit(VNĐ):</label>
                <input type="number" class="form-control block-mask" placeholder="giá" id="deposit" formControlName="deposit">

              </div>


            </div>
            <div class="col-12">
              <button type="reset" class="btn btn-primary me-1 waves-effect waves-float waves-light">Submit</button>
              <button type="reset" class="btn btn-outline-secondary waves-effect">Reset</button>
            </div>                </div>
        </form>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
</body>
