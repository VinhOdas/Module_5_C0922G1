<body class="d-flex flex-column" >

<app-header></app-header>

<app-navigation></app-navigation>

<div >
  <div class="container-fluid">
    <button class="btn btn-primary btn-outline-secondary btn-sm" data-bs-toggle="modal"
            data-bs-target="#addContract">
      <span class="fa-solid fa-plus text-light h6 my-auto me-1"></span>
      <span class="text-light" routerLink="/contract/add"> Add New Contract</span>
    </button>
  </div>

  <table class="table table-dark" border="1">
    <thead>
    <tr>
      <th class="text-center">STT</th>
      <th>Facility</th>
      <th>Customer</th>
      <th>Date Start</th>
      <th>Date End</th>
      <th>Deposit</th>
      <th class="text-center">Attach Facilities</th>
    </tr>

    </thead>
    <tbody align="center" *ngIf="contractList" >
    <tr *ngFor="let item of contractList">
      <td>{{item.id}}</td>
      <td>{{item.facility?.name}}</td>
      <td>{{item.customer?.name}}</td>
      <td>{{item.startDate}}</td>
      <td>{{item.endDate}}</td>
      <td>{{item.deposit}}</td>
      <td></td>
    </tr>
    </tbody>
  </table>
</div>

<app-footer></app-footer>
</body>
